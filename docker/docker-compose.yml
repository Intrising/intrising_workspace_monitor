version: '3.8'

services:
  github-monitor:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: github-monitor:latest
    container_name: github-monitor
    restart: unless-stopped

    # 環境變數從 .env 文件載入
    env_file:
      - ../.env

    # 資源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # 健康檢查
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

    # 日誌配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=github-monitor"

    # 掛載卷
    volumes:
      # 配置文件（只讀）
      - ../config.yaml:/app/config.yaml:ro
      # msmtp 配置文件
      - ../.msmtprc:/home/appuser/.msmtprc:ro
      # 日誌目錄
      - github-monitor-logs:/var/log/github-monitor

    # 網絡
    networks:
      - github-monitor-network

    # 安全選項
    security_opt:
      - no-new-privileges:true

    # 只讀根文件系統（除了日誌目錄）
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64M

# 命名卷
volumes:
  github-monitor-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../logs

# 網絡
networks:
  github-monitor-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

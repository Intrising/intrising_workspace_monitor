version: '3.8'

services:
  workspace-monitor:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: github-monitor:latest
    container_name: workspace-monitor
    restart: unless-stopped

    # 運行 GitHub Workspace Monitor（PR 審查 + Issue 複製）
    command: python3 pr_reviewer.py

    env_file:
      - .private/.env

    ports:
      - "${WEBHOOK_PORT:-8080}:8080"

    volumes:
      - ./src/pr_reviewer.py:/app/pr_reviewer.py:ro
      - ./src/database.py:/app/database.py:ro
      - ./src/issue_copier.py:/app/issue_copier.py:ro
      - ./config.yaml:/app/config.yaml:ro
      - workspace-monitor-logs:/var/log/github-monitor
      # 持久化資料庫存儲
      - workspace-monitor-db:/var/lib/github-monitor
      # 挂载 Codex 认证配置（容器内用户是 prmonitor，uid 1000）
      # 需要读写权限以便 Codex CLI 写入会话和日志
      - ${HOME}/.codex:/home/prmonitor/.codex:rw
      # 挂载 msmtp 配置文件
      - ./.private/.msmtprc:/home/prmonitor/.msmtprc:ro

    networks:
      - workspace-monitor-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  workspace-monitor-logs:
    external: true
    name: github_pr_monitor_pr-reviewer-logs
  workspace-monitor-db:
    external: true
    name: github_pr_monitor_pr-reviewer-db

networks:
  workspace-monitor-network:
    driver: bridge

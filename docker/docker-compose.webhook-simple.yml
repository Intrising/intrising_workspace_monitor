version: '3.8'

services:
  webhook-receiver:
    build:
      context: .
      dockerfile: Dockerfile
    image: github-monitor:latest
    container_name: webhook-receiver
    restart: unless-stopped

    # 运行 webhook 测试服务器
    command: python3 test_webhook.py

    env_file:
      - .env

    ports:
      - "${WEBHOOK_PORT:-8080}:8080"

    volumes:
      - ./test_webhook.py:/app/test_webhook.py:ro
      - ./config.yaml:/app/config.yaml:ro
      - pr-webhook-logs:/var/log/github-monitor

    networks:
      - webhook-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pr-webhook-logs:

networks:
  webhook-network:
    driver: bridge

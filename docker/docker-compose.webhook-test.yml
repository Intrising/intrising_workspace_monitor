version: '3.8'

services:
  webhook-test:
    build:
      context: .
      dockerfile: Dockerfile
    image: github-monitor:latest
    container_name: webhook-test
    command: python test_webhook.py

    env_file:
      - .env

    ports:
      - "${WEBHOOK_PORT:-8080}:8080"

    volumes:
      - ./test_webhook.py:/app/test_webhook.py:ro
      - ./config.yaml:/app/config.yaml:ro

    networks:
      - webhook-test-network

networks:
  webhook-test-network:
    driver: bridge

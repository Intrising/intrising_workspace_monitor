version: '3.8'

services:
  # PR Auto-Reviewer Webhook 服务
  pr-reviewer:
    build:
      context: .
      dockerfile: Dockerfile.reviewer
    image: github-pr-reviewer:latest
    container_name: pr-reviewer
    restart: unless-stopped

    # 环境变量从 .env 文件载入
    env_file:
      - .env

    # 暴露端口
    ports:
      - "${WEBHOOK_PORT:-5000}:5000"

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M

    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service=pr-reviewer"

    # 挂载卷
    volumes:
      # 配置文件（只读）
      - ./config.yaml:/app/config.yaml:ro
      # 日志目录
      - pr-reviewer-logs:/var/log/github-monitor

    # 网络
    networks:
      - github-monitor-network

    # 安全选项
    security_opt:
      - no-new-privileges:true

    # 只读根文件系统（除了日志目录和 tmp）
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=128M
      - /run:noexec,nosuid,size=64M

# 命名卷
volumes:
  pr-reviewer-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs

# 网络
networks:
  github-monitor-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
